{% extends 'recipient/base.html' %}
{% block content %}
    <div class="container">
        <div class="col-12">
            <div class="row">
                <div class="col-8">
                    <div class="card">
                        <div class="card-body">
                             <form method="post" action="" enctype="multipart/form-data" >
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-primary">
                                    {% if object %}
                                    Изменить сообщение
                                    {% else %}
                                    Создать сообщение
                                    {% endif %}
                                </button>
                             </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
