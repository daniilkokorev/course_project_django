{% load static %}
<!doctype html>
<html lang="ru" data-bs-theme="auto">
    <head>
        <meta charset="utf-8">
        <title>Управление рассылками</title>

        <!-- Bootstrap core CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="container py-3">
              <header>
                  <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                      <a href="{% url 'mailing:list' %}" class="d-flex align-items-center link-body-emphasis text-decoration-none">
                          <span class="fs-4">Сервис управления рассылками</span>
                      </a>
                      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'mailing:list' %}">Все рассылки</a>
                          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'recipient:list' %}">Все получатели</a>
                          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'recipient:create' %}">Добавить получателя</a>
                          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'mailing:settings_list' %}">Планирование рассылок</a>
                      </nav>
                  </div>
              </header>

        {% block content %}
        {% endblock %}

        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div class="row">
                  <div class="col-12 col-md">
                        <small class="d-block mb-3 text-body-secondary">&copy; 2024</small>
                  </div>
            </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
