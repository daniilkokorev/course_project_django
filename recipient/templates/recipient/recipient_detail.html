{% extends 'recipient/base.html' %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="card-text">{{ object.name }}</p>
                        <p class="card-text">Описание: {{ object.description }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                {% if user == object.owner or user.is_superuser %}
                                <a class="ms-2 btn btn-danger" href="{% url 'recipient:delete' object.pk %}"
                                   role="button">Удалить</a>
                                <a class="ms-2 btn btn-primary" href="{% url 'recipient:edit' object.pk %}"
                                   role="button">Изменить</a>
                                {% endif %}
                                <a class="ms-2 btn btn-primary" href="{% url 'recipient:list' %}"
                                   role="button">Назад</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
