<!{% extends 'recipient/base.html' %}

{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                         <form method="post">
                            {% csrf_token %}
                             <p>Хотите удалить получателя "{{ object.email }}"?</p>
                             <button type="submit" class="btn btn-danger">Удалить</button>
                             <a href="{% url 'recipient:list' %}" class="btn btn-warning">Отмена</a>
                         </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
